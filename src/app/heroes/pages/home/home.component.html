<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav>
        <mat-toolbar color="dark">
            <h2>Heroes</h2>
        </mat-toolbar>

        <mat-nav-list>
            <a routerLink="./listado"
               mat-list-item
               (click)="sidenav.toggle()">
               <mat-icon mat-list-icon>label</mat-icon>
               <span>Listado</span>
            </a>

            <a routerLink="./buscar"
               mat-list-item
               (click)="sidenav.toggle()">
               <mat-icon mat-list-icon>search</mat-icon>
               <span>Buscar</span>
            </a>

            <a routerLink="./agregar"
               mat-list-item
               (click)="sidenav.toggle()">
               <mat-icon mat-list-icon>add</mat-icon>
               <span>AÃ±adir</span>
            </a>
        </mat-nav-list>



    </mat-sidenav>

    <mat-toolbar>
        <button mat-icon-button
                (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>
        <button mat-flat-button
                routerLink="../auth/pages/login"
                (click)="logout()">
            Salir
        </button>

    </mat-toolbar>
    
    <div class="container">
        <router-outlet></router-outlet>
    </div>

    

</mat-sidenav-container>
